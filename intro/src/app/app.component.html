<!--Start example of data binding. The [] makes it binded. Note conversely if this input had been in the app-hello html it returns as undefined!-->
<input type="text" [value]="myVariable"/>

<!--This also works, but there is a difference see the next comment-->
<input type="text" value="{{myVariable}}"/>

<!--This also works, but there is a difference. When you have a disabled input on html it doesn't matter what it is it will be disabled. However if you use Property-->
<input type="text" value="{{myVariable}} disabled={{myDisabledValue}}"/>
